# To use:
#
#     pre-commit run -a
#
# Or:
#
#     pre-commit install  # (runs every time you commit in git)
#
# To update this file:
#
#     pre-commit autoupdate
#
# See https://github.com/pre-commit/pre-commit
# Note the pre-commit hooks shoule only be used for formatting, but not for linting.
# For linting consider using CI.
repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  # Changes tabs to spaces
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-tabs
      - id: remove-crlf

  # Formatters
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.1
    hooks:
      - id: clang-format
        types_or: [c++, c, cuda]
        exclude: |
          (?x)^(3rdparty/.* flashinfer/jit/aot_config.py)$

  -   repo: https://github.com/pre-commit/mirrors-mypy
      rev: 'v1.17.1'  # Use the sha / tag you want to point at
      hooks:
      -   id: mypy
          # --ignore-missing-imports: torch, jinja2, pynvml, packaging, and other
          # runtime deps are not installed in the pre-commit isolation environment
          # (ROCm torch ships from AMD's repo, not PyPI).  The hook still performs
          # structural type checking on code that can be analyzed.
          args: ["--config-file", "pyproject.toml", "--ignore-missing-imports", "--exclude", "flashinfer-cubin/"]
          files: ^flashinfer/
          exclude: ^(flashinfer-cubin/|3rdparty/|build/)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.8
    hooks:
      # Run the linter.
      - id: ruff-check
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]

  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        additional_dependencies: [pyyaml>=5.1]

  # REUSE compliance check for specific directories only
  - repo: local
    hooks:
      - id: reuse-selective
        name: reuse (selective files)
        entry: ./scripts/reuse-check-selective.sh
        language: system
        files: ^(include/flashinfer/attention/generic/|include/gpu_iface/).*\.(cuh|hpp|h)$
        pass_filenames: true
